<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button, textarea {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
        }
        .translation-controls {
            display: flex;
        }
    </style>
</head>
<body>

<textarea id="inputText" rows="5" cols="30" placeholder="Enter text"></textarea>
<div class="translation-controls">
    <button onclick="translateToEncode()">Hebrew ➔ Encode</button>
    <button onclick="translateToHebrew()">Encode ➔ Hebrew</button>
</div>
<textarea id="outputText" rows="5" cols="30" readonly></textarea>

<script>
    const mappingsToEncode = {
        'א': '8',
        'ב': ')',
        'ג': '.',
        'ד': '&',
        'ה': '*',
        'ו': '^',
        'ז': '%',
        'ח': '$',
        'ט': '#',
        'י': ',',
        'כ': '!',
        'ל': '@',
        'מ': '?',
        'נ': '(',
        'ס': ']',
        'ע': '[',
        'פ': '}',
        'צ': '{',
        'ק': '<',
        'ר': '>',
        'ש': '=',
        'ת': '+'
    };

    const mappingsToHebrew = Object.fromEntries(Object.entries(mappingsToEncode).map(([key, value]) => [value, key]));

    function translateToEncode() {
        const input = document.getElementById('inputText').value;
        let output = '';

        for (let char of input) {
            output += mappingsToEncode[char] || char;
        }

        document.getElementById('outputText').value = output;
    }

    function translateToHebrew() {
        const input = document.getElementById('inputText').value;
        let output = '';

        for (let char of input) {
            output += mappingsToHebrew[char] || char;
        }

        document.getElementById('outputText').value = output;
    }
</script>

</body>
</html>
